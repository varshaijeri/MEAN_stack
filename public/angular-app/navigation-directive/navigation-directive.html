<nav ng-controller="loginController as vm" class="navbar navbar-expand-lg navbar-default bg-dark" ng-init="vm.init()">
    <a href="#!/" class="navbar-brand">MeanHotel</a>
    <button type="button" class="navbar-toggler collapse" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
        aria-controls="navbar">
        <span class="sr-only">Toggle Navigation</span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbar" class="collapse navbar-collapse">
        <ul class="mr-auto navbar-nav">
            <li ng-class="vm.isActiveTab('')" class="nav-item active">
                <a class="nav-link" href="#!/">Home</a>
            </li>
            <li ng-class="vm.isActiveTab('hotels')" class="nav-item">
                <a class="nav-link" href="#!/hotels">Hotels</a>
            </li>
            <li ng-class="vm.isActiveTab('register')" ng-if="!vm.isLoggedIn()" class="nav-item">
                <a class="nav-link" href="#!/register">Register</a>
            </li>
            <li ng-class="vm.isActiveTab('register')" ng-if="vm.isLoggedIn()" class="nav-item">
                    <a class="nav-link" href="#!/profile">Profile</a>
                </li>
        </ul>
        <form ng-if="!vm.isLoggedIn()" class="form-inline my-2 my-lg-0" ng-submit="vm.login()">
            <div class="form-group" ng-class="{'has-error':vm.error}">
                <input type="text" class="form-control mr-sm-2 input-sm" placeholder="Username" ng-model="vm.username" autocapitalize="none"
                />
            </div>
            <div class="form-group" ng-class="{'has-error':vm.error}">
                <input type="password" class="form-control mr-sm-2 input-sm" placeholder="password" ng-model="vm.password" autocapitalize="none"
                />
            </div>
            <button type="submit" class="btn btn-sm btn-success">Login</button>
        </form>
        <ul ng-if="vm.isLoggedIn()" class="nav navbar-nav navbar-right">
            <li class="mr-sm-2">
                <p class="navbar-text">Welcome back {{vm.loggedInUser}}</p>
            </li>
            <li>
                <button class="navbar-btn btn-sm btn-info" ng-click="vm.logout()">Logout</button>
            </li>
        </ul>
    </div>
</nav>
